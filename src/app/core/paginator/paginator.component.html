<button class="padding-btn" [disabled]="disableBtns" *ngIf="currPage > 1" mat-raised-button color="primary" type="button" (click)="changePage(currPage - 1)">Назад</button>
<button class="padding-btn" [disabled]="disableBtns" mat-raised-button color="primary" type="button" (click)="changePage(currPage + 1)">Загрузить еще</button>
<P>Текущая страница : {{currPage}}</P>
