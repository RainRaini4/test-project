<div class="col-12">
  <button [disabled]="disableBtns" *ngIf="currPage > 1" style="margin-left: 16px" mat-raised-button color="primary" type="button" (click)="changePage(currPage - 1)">Назад</button>
  <button [disabled]="disableBtns" style="margin-left: 16px" mat-raised-button color="primary" type="button" (click)="changePage(currPage + 1)">Загрузить еще</button>
</div>
<div class="col-12">
  <P style="margin: 6px 0 0 16px">Текущая страница : {{currPage}}</P>
</div>
